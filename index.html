<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel:wght@600&family=Lora:wght@500&family=Roboto+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <img src="logo2.svg" alt="Your Logo" id="splash-logo" />
    </div>
    <div class="root">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo2.svg" alt="Your Logo" class="logo" />
            </div>
            <div class="triangle-container"></div>
            <div class="tabs-container">
                <ul>
                    <li class="home-tab">HOME</li>
                    <li>TECH & RESEARCH</li>
                    <li>RUNIC RENDERER</li>
                    <li>SHOWCASE</li>
                    <LI>CAREERS</LI>
                    <li>ABOUT</li>
                </ul>
            </div>
        </div>
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/802835584?muted=1&amp;autoplay=1&amp;loop=1&amp;transparent=0&amp;background=1&amp;app_id=122963" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"  class="video-itself"></iframe>
            <div class="form">
                <form action="" class="actualform">
                    <label for="" class="logintext">Login to your employee account.</label>
                    <br>
                    <br>
                    <label for="">Username</label>
                    <br>
                    <input type="text" id="user" placeholder="Username">
                    <br>                    
                    <br>
                    <label for="">Password</label>
                    <br>
                    <input type="password" id="password" placeholder="Password">
                    <br>
                    <button onclick="getForm()" type="button" id="button">Login</button>
                </form>
            </div>

        </div>        
    </div>
   
</body>
<script src="script.js"></script>
</html>
